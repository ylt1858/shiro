<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeacherTable</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<br>
<center><h1>Teacher表</h1></center>
<table border="1" cellspacing="0" align="center" width="1400dp">
    <!--    width="1000dp" height="500dp">-->
    <tr>
        <td width="200" height="50" >工号</td>
        <td width="200" height="50" >名字</td>
        <td width="200" height="50" >电话</td>
        <td width="200" height="50" >邮箱</td>
        <td width="200" height="50" >操作</td>
    </tr>
    <tr th:each="teacher:${teachers}">
        <!--    <tr th:each="user:${users}" th:text="${user}">-->
        <td width="200" height="50" th:text="${teacher.getTno()}"></td>
        <td width="200" height="50" th:text="${teacher.getT_name()}"></td>
        <td width="200" height="50" th:text="${teacher.getPhone()}"></td>
        <td width="200" height="50" th:text="${teacher.getE_mail()}"></td>
        <!--        <h3 th:each="user:${users}" th:text="${user}"></h3>-->
        <td>
<!--            <div style="width: 60px;float: left;margin-left: 20px"><button class="ant-btn ant-btn-primary">修改</button></div>-->
            <a th:href="@{/update_t (tno=${teacher.getTno()},t_name=${teacher.getT_name()},phone=${teacher.getPhone()},e_mail=${teacher.getE_mail()})}"><button class="ant-btn ant-btn-primary">修改</button></a>
            <!--    <a th:href="@{/showAllUser(page=${usersPage.totalPages})}" role="button">末页</a>        -->
            <a th:href="@{/deleteTeacher(tno=${teacher.getTno()})}"><button class="ant-btn ant-btn-red">删除</button></a>
        </td>
    </tr>
</table>
